<div class="container">
    <!-- todo: Remove this once forms are created and tested -->
    <!-- {{model | json}} -->
    <!-- form templates follows boot strap -->

    <div [hidden]="submitted">
        <h1 class="h1">Registration</h1>

        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" #name="ngModel" class="form-control" id="name" [(ngModel)]="model.name" name="name"
                    required>
            </div>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is Required
            </div>
            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" #alterEgo="ngModel" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo"
                    name="alterEgo" required>
            </div>
            <div [hidden]="alterEgo.valid || alterEgo.pristine" class="alert alert-danger">
                AlterEgo is Required
            </div>
            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" [(ngModel)]="model.power" name="power" id="power" required>
                    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>
            </div>
            <div>
                <button style="margin-top: 30px;" type="submit" class="btn btn-success"
                    [disabled]="!heroForm.form.valid">Submit</button>
                <button style="margin-top: 30px; margin-left: 10px;" type="button" class="btn btn-primary" (click)="newHero()"
                    [disabled]="!heroForm.form.valid">Add New Hero</button>
            </div>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h1>You Have submitted the following :</h1>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9">{{model.name}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Alter Ego</div>
            <div class="col-xs-9">{{model.alterEgo}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Power</div>
            <div class="col-xs-9">{{model.power}}</div>
        </div>
        <br>
        <button type="button" (click)="submitted=false" class="btn btn-primary">Edit</button>
    </div>
</div>
